<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <title>Pokedex</title>
</head>

<body>
    <main>
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/6.gif"
            alt="pokemon" class="pokemon_image">

        <h1 class="pokemon_data">
            <span class="pokemon_number">6</span> -
            <span class="pokemon_name">charizard</span>
        </h1>

        <form class="form">
            <input type="search" class="input_search" placeholder="Name or Number" required>
        </form>

        <div class="buttons">
            <button class="button btn-prev">&lt;prev</button>
            <button class="button btn-next">next&gt;</button>
        </div>

        <img src="assets/img/pokedex.png" alt="pokedex" class="pokedex">
    </main>

    <script src="src/pokedex.js"></script>
</body>

</html>
